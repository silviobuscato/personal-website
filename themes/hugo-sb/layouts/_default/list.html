{{ define "main"}}
<div class="container blog-container">
  <h1 class="blog">BLOG</h1>

  <div class="post-list">
    {{.Content}}
    {{ range .Pages }}
      <div class="row">
        <div class="col">
          <h2><a href="{{.URL}}">{{.Title}}</a></h2>
          <h3>{{.Date.Format "01-2006"}}</h3>
        </div>
      </div>
    {{ end }}
  </div>
</div>
{{ end }}
